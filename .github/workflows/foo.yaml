on: push
jobs:
  test:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          extra-repositories: |
            https://mrc-ide.r-universe.dev
      - uses: ./.github/actions/orderly
        with:
          packit-url: https://packit.dide.ic.ac.uk/reside
